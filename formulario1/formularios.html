<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1> Formulários</h1>
    <form>
        <input type="text" />
        <br/>
        <br />
        <label for="email"> Escreva seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <br />
        <input type="tel" placeholder="Seu contato"/>
        <br />
        <br />
        <label>Quantos horas você trabalha por dia ?</label>
        <input type="number" max="10" min="0"/>
        <br /> <br />
        <input type="file"/> <br />
        <input type="color"/> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <br />
        <p>
            Qual sua cor favorita ?
        </p>
        <input type="radio" name="cor favorita" id="vermelho"/> <label for="vermelho">Vermelha</label>
        <input type="radio" name="cor favorita" id="azul"/>  <label for="azul">Azul</label>
        <input type="radio" name="cor favorita" id="roxo"/> <label for="roxo">Roxa</label> <br /> <br />
        <label>Qual seu filme favorito ?</label>
        <select>
            <option>Top Gun</option>
            <option>Titanic</option>
            <option>Meu malvado favorito</option>
        </select> <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>



    </form>
    
</body>
</html>
